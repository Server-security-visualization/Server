server:
    port: 8080

spring:
  application:
      name: spring

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://mariadb:3306/dca_db
#      url: jdbc:mariadb://localhost:3308/dca_db # 로컬 테스트
    username: dca_user
    password: dca
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
  mvc:
    cors:
      allowed-origins: "*"
